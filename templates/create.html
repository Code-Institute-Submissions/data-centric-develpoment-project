{% extends 'base.html' %}
{% block content %}

<h3>Create!</h3>
<div class="row">
    <form action="{{ url_for('add_work') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="author" name="author" type="text" class="validate">
                <label for="icon_prefix">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_library</i>
                <select id="genre" name="genre_name">
                    <option value="" disabled selected>Choose Genre</option>
                    {% for gen in genres %}
                    <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                    {% endfor %}
                </select>
                <label>Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">grade</i>
                <input id="title" name="title" type="text" class="validate">
                <label for="icon_prefix">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <textarea name="writing" id="writing" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Creation</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    <input id="feedback" class="feedback" type="checkbox">
                    <span class="lever"></span>
                    Enable Feedback
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
