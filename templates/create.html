{% extends 'base.html' %}
{% block content %}
<div class="container">
   <h1 class="center-align form-heading">Create!</h1>
   <div class="center">
      <div class="row">
        <!-- Create Form -->
         <div class="form-div center">
            <form id="create-form" action="{{ url_for('insert_work') }}" method="POST" class="col s12">
               <!-- Author Field (self-populated) -->
               <div class="row">
                  <div class="input-field col s12">
                     <i class="material-icons prefix create-icons">person</i>
                     <p class="create-author">Author: <span class="create-auth-name">{{ username }}</span></p>
                  </div>
               </div>
               <!-- Genre selection (from db) -->
               <div class="row">
                  <div class="input-field col s12">
                     <i class="material-icons prefix create-icons">local_library</i>
                     <select id="genre" name="genre_name" required>
                        <option value="" id="unused-option" disabled selected>Choose Genre</option>
                        {% for gen in genres %}
                        <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <!-- Title of creation -->
               <div class="row">
                  <div class="input-field col s12">
                     <i class="material-icons prefix create-icons">grade</i>
                     <input id="title" name="title" type="text" class="validate" required>
                     <label for="title">Title</label>
                  </div>
               </div>
               <!-- Content of writing -->
               <div class="row">
                  <div class="input-field col s12">
                     <i class="material-icons prefix create-icons">create</i>
                     <textarea name="writing" id="writing" class="materialize-textarea" required></textarea>
                     <label for="writing">Creation</label>
                  </div>
               </div>
               <!-- Submit button -->
               <div class="row">
                  <button id="publish-btn" class="btn waves-effect waves-light" type="submit" name="action">Publish Work
                  <i class="material-icons right">playlist_add</i>
                  </button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
