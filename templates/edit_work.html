{% extends 'base.html' %}
{% block content %}

<h3>Edit</h3>
<div class="row">
    <form action="{{ url_for('update_work', work_id=work._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <p>Author:{{ username }}</p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_library</i>
                <select id="genre" name="genre" required>
                    {% for gen in genres %}
                        {% if gen.genre_name == work.genre %}
                        <option value="{{ gen.genre_name }}" selected>{{ gen.genre_name }}</option>
                        {% else %}
                        <option value="{{gen.genre_name }}">{{ gen.genre_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="genre_name">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">grade</i>
                <input id="title" name="title" type="text" class="validate" value="{{ work.title }}" required>
                <label for="icon_prefix">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <textarea name="writing" id="writing" class="materialize-textarea" value="{{ work.writing }}" required>
                {{- work.writing -}}
                </textarea>
                <label for="icon_prefix">Creation</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Work
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
