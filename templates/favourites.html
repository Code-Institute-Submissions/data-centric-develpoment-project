{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h1 class="center-align">
                    {{ username }}'s Favourites
                </h1>
            </div>
        </div>
    </div>

<div class="row">
    <div id="filter-div" class="col s12">
        <form action="{{ url_for('filter_favourites') }}" method="POST" class="">
                    <div class="col s12 m6 l4 offset-l3 input-field center-align">
                        <select id="genre-filter" name="genre_name">
                            <option value="" disabled selected>Filter By Genre</option>
                            {% for gen in genres %}
                            <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                
                <div class="col s12 m6 l3 center-align">
                    <a href="{{ url_for('my_favourites') }}" class="reset-button">Reset</a>
                    <button type="submit" class="filter-button">
                        <i class="fas fa-list left"></i> Filter
                    </button>
                </div>
        </form>
    </div>
</div>
<div>
    {% for work in works %}
        {% set writingloop = loop %}
        <p>
        <a href="{{ url_for('view_work', work_id=work._id) }}">{{ work.title }}</a><br>
        {{ work.author }}<br>
        {{ work.genre }}<br>
        <span id="writing-{{ writingloop.index }}">{{ work.writing }}</span><br>
        </p>
        <script>
        function formatWriting(){
            let unformat = document.getElementById("writing-{{ writingloop.index }}").innerHTML;
            console.log(unformat);
            let trimmed = unformat.trim();
            let formatted = trimmed.replace(/\n/g, "<br>");
            return document.getElementById("writing-{{ writingloop.index }}").innerHTML = formatted;
        }
        formatWriting();
        </script>
    {% endfor %}
</div>

{% endblock %}
