{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
            {% for work in works %}
                {% if session.user|lower == work.author %}
                <div>
                    <p>
                    {{ work.title }}<br>
                    {{ work.author }}<br>
                    {{ work.genre }}<br>
                    {{ work.writing }}<br>
                    </p>
                <a href="{{ url_for('edit_work', work_id=work._id) }}"><i class="material-icons right">edit</i></a>
                <a href="{{ url_for('delete_work', work_id=work._id) }}"><i class="material-icons right">delete</i></a>
            {% endif %}
        </div>
    {% endfor %}
        </div>
    </div>

{% endblock %}
